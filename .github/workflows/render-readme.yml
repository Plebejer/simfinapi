on:
  push:
    branches: master

name: Render README

jobs:
  render:
    name: Render README
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install rmarkdown, badger, ggplot2, remotes
        run: Rscript -e 'install.packages(c("rmarkdown", "badger", "ggplot2", "remotes"))'
      - name: Install simfinapi
        run: Rscript -e 'remotes::install_github("https://github.com/Plebejer/simfinapi")'
      - name: Render README
        run: Rscript -e 'rmarkdown::render("README.Rmd", output_format = "github_document")'
        env: SIMFIN_API_KEY: ${{ secrets.SIMFIN_API_KEY }}
      - name: Commit results
        run: |
          git commit README.md -m 'Re-build README.Rmd' || echo "No changes to commit"
          git push https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git HEAD:${{ github.ref }} || echo "No changes to commit"
